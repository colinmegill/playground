<!DOCTYPE html> 
<html>
<head>
<title>Playground</title>
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<style type="text/css">

  body {
    font-family: arial, helvetica, sans-serif;
    font-size: 14px;
  }

  h1 {
    font-size: 6em;
  }

  h2 {
    font-size: 4em;
  }

  #map-canvas {
    height: 100%;
    margin: 0px;
    padding: 0px
  }

  .mapwidget {
    width: 300px;
    height: 300px;
    border: 5px solid grey;
    border-radius: 10px;
    margin-top: 20px;
  }

  .resource {
    padding: 20px;
    border-radius: 7px;
    margin-bottom: 30px;
  }

  .resource h3 {
    font-weight: bold;
    line-height: 1.4
  }

  .book {
    background-color: rgba(26, 188, 156, .1);
  }

  .place {
    background-color: rgba(52, 152, 219, .1)
  }



</style>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
<script type="text/javascript">
  var map;
  function initialize() {
    var mapOptions = {
      zoom: 13,
      center: new google.maps.LatLng(47.6683,-122.3498)
    };
    map = new google.maps.Map(document.getElementById('map-canvas'),
        mapOptions);
      console.log(map)

  }
  google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
<body>









<div class="container">


<h1>Homeschooling! </h1>
<h2>in Seattle and Beyond</h2>

<div class="row">
  <div class="col-sm-6">
    <div class="well">
      <form role="form">
        <div class="form-group">
          <label for="resourceName">Resource Name</label>
          <input type="text" class="form-control" id="resourceName" placeholder="Resource Name">
        </div>
        <div class="form-group">
          <label for="resourceAddress">Address</label>
          <input type="text" class="form-control" id="resourceAddress" placeholder="Address">
        </div>
        <div class="form-group">
          <label for="resourceDescription">Description</label>
          <textarea class="form-control" id="resourceDescription" placeholder="Description"></textarea> 
        </div>
        <div class="form-group">
          <label for="resourceURL">URL</label>
          <input type="text" class="form-control" id="resourceURL" placeholder="URL">
        </div>
        <button type="submit" id="submitResource" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</div>


<div class="row" id="resources">


</div>

</div> <!--container-->
<script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.1/d3.min.js"></script>
<script type="text/javascript" src="resources.js"></script>

<script type="text/javascript">

$(document).ready(function(){

  $("a").on('click', function(){
  	$(this).text("MEOW!")
  })

  $("#submitResource").click(function(e){
    e.preventDefault()
    var $resourceName = $("#resourceName")
    var $resourceAddress = $("#resourceAddress")
    var $resourceDescription = $("#resourceDescription")
    var $resourceURL = $("#resourceURL")

    var resource = {
      name: $resourceName.val(),
      address: $resourceAddress.val(),
      description: $resourceDescription.val(),
      url: $resourceURL.val()
    };

    $resourceName.val('')
    $resourceAddress.val('')
    $resourceDescription.val('')
    $resourceURL.val('')

    console.log(resource);
  })

  for (i=0; i<window.resources.length; i++) {
    $("#resources").append("<div class=\"col-md-4 \"> <div class=\"resource book\"> <button class=\"pull-right btn btn-sm btn-primary\"><i class=\"fa fa-plus\"></i></button> <h3><i class=\"fa fa-book\"></i>&nbsp;" + window.resources[i].name +"</h3> <p><em>"+window.resources[i].description+"</em></p> <p><a href="+ window.resources[i].url +"><i class=\"fa fa-external-link\"></i>&nbsp;"+ window.resources[i].name +"</a></p> </div> </div>")
  }

})


</script>

</body>
</html>
