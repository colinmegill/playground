<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      .mapwidget {
        width: 300px;
        height: 300px;
        border: 5px solid grey;
        border-radius: 10px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
      var map;
      function initialize() {
        var mapOptions = {
          zoom: 13,
          center: new google.maps.LatLng(47.6683,-122.3498)
        };
        map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div>
      
    </div>

    <div class="mapwidget">
      <div id="map-canvas"style="border-radius: 10px"></div>
    </div>
  </body>
</html>
